<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Blog Preview Card</title>
</head>
<body>
  <!---------------------Blog Post----------------------->
  <div class="container">
    <section class="info">
      <!------------------Illustration--------------------->
      <img src="assets/images/illustration-article.svg" alt="Foundation Picture">
      <div class="learning-container"><p class="learning-text">Learning</p></div>
      <!------------------Publish Date--------------------->
      <div class="publish"><p>Published 21 Dec 2023</p></div>
      <!------------------Foundation---------------------------->
      <div class="foundation"><p class="foundation-text">HTML & CSS foundations</p></div>
      <div class="text-container"><p class="description">These languages are the backbone of every website, defining structure, content, and presentation.</p></div>
      <!-------------------Blogger Profile--------------------->
      <div class="author">
        <img src="assets/images/Museum.jpg" alt="my-pic">
        <p>Mohammed Faisal Elorm</p>
      </div>
    </section>
  </div>
  <!-------------Attribution---------------------->
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Mohammed Faisal Elorm</a>.
  </div>
</body>
</html>
